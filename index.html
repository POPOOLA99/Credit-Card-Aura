<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Aura</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="image/mastercardlogo.jpg" alt="logo">
                <h5>Master Card</h5>
            </span>
            <img src="image/chips111.jpg" alt="chip" class="chip">
        </header>
        <div class="card">
            <div>
                <h6>Card Number</h6>
                <h5 class="number">5080 8050 1380 1630</h5>
                <h5 class="name">Code With Ridwan</h5>
            </div>
            <div class="valid">
                <h6>Valid Thru</h6>
                <h5>02/29</h5>
            </div>
        </div>
    </div>
</body>
</html>
